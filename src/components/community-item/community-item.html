<div class="memmber_group" >
  <div class="single_item" >
    <div (click)="navigate()"><img src="{{ImageURL}}" alt="meber flaug" ></div>
    <div class="contentCommunity" >
      <div (click)="navigate()"><div class="communityName">{{HeaderText}}</div></div>
      
    </div>


    <div *ngIf="Member == 'false'">
      <button class="btn btn-link" (click)="joinCommunity()">Join</button>
    </div>

    <div *ngIf="Member == 'true'">
      <button class="btn btn-link" (click)="leaveCommunity()">Remove</button>
    </div>


  </div>
</div>
