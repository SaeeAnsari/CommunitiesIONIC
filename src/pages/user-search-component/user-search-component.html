<ion-header>

  <ion-navbar>
    <ion-title>
      <div> Add Friends</div>
      <div class="user-search-AddIconRight" (click)="navigateToFeed()"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <section id="communiti_list">
    <div class="container">
      <div class="login_form">
        <form action="#" method="post">
          <div class="search_feild">
            <input class="form-control" type="search" name="search" id="search" value="" placeholder="lookup bud!..." [(ngModel)]="searchVal"
              [formControl]="searchInput">
            <button type="submit"><i class="fa fa-search" (click)="searchUsers()"></i></button>
          </div>
        </form>
      </div>


      <ion-list>
        <div *ngFor="let item of userItems">
          <user-search-item-component ID="{{item.id}}" Name='{{item.firstName + " " + item.lastName}}' Image='{{item.imageURL}}' AlreadyMember='{{item.alreadyMember}}'
            CommunityID='{{communityID}}' (UserAction)="userAddedorRemoved()"></user-search-item-component>
        </div>
      </ion-list>


    </div>
  </section>


</ion-content>
