  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{communityName}}<i class="fa fa-heartbeat nameIcon" aria-hidden="true"></i></ion-title>
    <div class="AddIconRight" (click)="addCommunities()"><i class="fa fa-cogs" aria-hidden="true"></i></div>
  </ion-navbar>

</ion-header>


<ion-content >
  <section id="feed_post">
    <div class="container">

      <!-- New post Marker -->
      <div class="feed_post_header">
        <app-marker-new-post></app-marker-new-post>
      </div>


      <!-- Feed Post Single Area -->


      <div class="feed_post_area" *ngFor="let post of posts">
        <div class="feed_post_header">
          <app-user-tag ID="{{post.userID}}" ImageURL="{{post.userProfileImage}}" Name="{{post.userFullName}}" PostDate="{{post.postDate}}"></app-user-tag>
          <app-user-post PostMessage="{{post.text}}" PostMediaURL="{{post.imageURL}}" StoryID="{{post.storyID}}"></app-user-post>
          <app-user-post-action LikeCount="{{post.likeCount}}" CommentCount="{{post.commentsCount}}" StoryID="{{post.storyID}}" UserID="userID"></app-user-post-action>
          <div style="display:none">
            <app-user-comments></app-user-comments>
          </div><!---->
        </div>
      </div>
    </div>
  </section>
</ion-content>
